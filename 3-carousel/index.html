<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2820/2820207.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple carousel</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    
    <main>
        <h1>Reviews</h1>
        
        <section id="container">
            <div id="personDetails">
                    <img src="" alt="" id = "personImg"/>
                    <h3 id = "personName"></h3>
                    <p id="personJob"></p>
                    <p id="personComment"></p>
            </div>
            <nav>
                <button id="PreviousBtn"><p>Previous</p></button>
                <button id="NextBtn"><p>Next</p></button>
            </nav>
            
        </section>
        
    </main>
    <script src="app.js"></script>

</body>
</html>
